<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Typing</title>
    <link href='style.css' rel='stylesheet' />
</head>
<body>
    <div class='my_container'>
        <div>
            <p>Difficulty</p>
            <select id='difficulty'>
                <option value='easy'>Easy</option>
                <option value='medium'>Medium</option>
                <option value='hard'>Hard</option>
            </select>
        </div>
        <h1>Typing Reflexes</h1>
        <div id='start_screen'>
            <button id='start_game'>START NEW GAME</button>
        </div>
        <div id='game_screen'>
            <p>Type in the following:  </p>
            <h2 id='the_word'></h2>
            <div><input id='user_input' type='text' placeholder='Enter text '><button id='end_button'>END GAME</button></div>
            <p>Time left: <span id='time_left'></span>s</p>
            <p>Score: <span id='score'></span></p>
        </div>
        <div id='score_screen'>
            <p>Game Over</p>
            <p>Score: <span id='score2'></span></p>
            <p>Game Mode: <span id='game_mode'></span></p>
            <button id='start_game2'>START NEW GAME</button>
        </div>

    </div>
    <script src='data.js'></script>
    <script src='script.js'></script>
</body>
</html>
